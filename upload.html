      margin-top: 25px;

      text-decoration: underline;

</head>
<body>
  <div class="container">
    <h1>ğŸ“¤ íŒŒì¼ ì—…ë¡œë“œ</h1>
    <p class="desc">íŒŒì¼ì„ ì„ íƒí•˜ê±°ë‚˜ ë“œë˜ê·¸í•˜ì—¬ ì—…ë¡œë“œí•˜ì„¸ìš”</p>

    <div class="card">
      <form id="form" action="/upload" method="post" enctype="multipart/form-data">
        <input id="file" type="file" name="file" style="display:none" 
               accept=".txt,.pdf,.png,.jpg,.jpeg,.zip">
        <div id="drop" class="dropzone">
          <button type="button" class="btn" id="btn">íŒŒì¼ ì„ íƒ</button>

  <script>
    const form = document.getElementById('form');
    const file = document.getElementById('file');
    const btn = document.getElementById('btn');
    const drop = document.getElementById('drop');

    btn.onclick = () => file.click();
    file.onchange = () => file.files.length && form.submit();

    ['dragenter', 'dragover'].forEach(e => 
      drop.addEventListener(e, evt => {
        evt.preventDefault();
        drop.classList.add('dragover');
      })
    );

    ['dragleave', 'drop'].forEach(e => 
      drop.addEventListener(e, evt => {
        evt.preventDefault();
        drop.classList.remove('dragover');
      })
    );

    drop.addEventListener('drop', async evt => {
      const files = evt.dataTransfer.files;
      if (!files?.length) return;
      
      const data = new FormData();
      data.append('file', files[0]);
      
      const res = await fetch('/upload', {
        method: 'POST',
        body: data,
        redirect: 'follow'
      });
      
      if (res.redirected) window.location.href = res.url;
    });
  </script>
